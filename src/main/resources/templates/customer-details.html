<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/css/Customers-details.css}"/>
    <meta charset="UTF-8">
    <title>Details</title>
</head>
<body>
<div class="nav-wrapper">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/customers}">Customers</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
</div>
<div class="page-wrapper">
    <div class="container">
        <div class="table-container">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Address</th>
                    <th scope="col">City</th>
                    <th scope="col">Zip Code</th>
                    <th scope="col">Home Number</th>
                    <th scope="col">Cellphone Number</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><span th:text="${customer.customerDetails.address}"></span></td>
                    <td><span th:text="${customer.customerDetails.city}"></span></td>
                    <td><span th:text="${customer.customerDetails.zipCode}"></span></td>
                    <td><span th:text="${customer.customerDetails.homePhone}"></span></td>
                    <td><span th:text="${customer.customerDetails.cellPhone}"></span></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
